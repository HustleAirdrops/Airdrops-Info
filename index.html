<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒŸ Airdrop Dashboard ðŸš€ ðŸŒŸ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    /* Futuristic animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Optional sparkle layer */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      margin: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .glass-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.3), 0 0 10px rgba(0,255,255,0.2);
    }

    .glass-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #00ffff;
      font-size: 1.5rem;
    }

    .glass-card p {
      color: #e0e0e0;
      margin-bottom: 1rem;
    }

    .glass-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 2px solid #00FFFF;
    }

    .glass-card a.btn {
      background: linear-gradient(45deg, #3B82F6, #8B5CF6);
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .glass-card a.btn:hover {
      background: linear-gradient(45deg, #8B5CF6, #3B82F6);
      transform: scale(1.05);
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="px-6 py-12">
  <div class="max-w-6xl mx-auto relative z-10">
    <h1 class="text-6xl font-bold text-center text-pink-500 mb-6 drop-shadow-lg">ðŸŒŸ Airdrop Dashboard ðŸš€ ðŸŒŸ</h1>
    <p class="text-center text-xl text-gray-300 mb-10 font-medium">Explore all airdrop guides in one place! ðŸŽ®</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="airdrop-grid"></div>
  </div>

  <script>
    const airdrops = [
      {
        "name": "0G-Lab",
        "title": "ðŸŒŸ 0G-Lab Airdrop Task List ðŸš€ ðŸŒŸ",
        "avatar": "airdrops/0g-Lab/0g.png",
        "guide": "airdrops/0G-Lab/0g.html"
      },
      {
        "name": "IRYS",
        "title": "ðŸŒŸ IRYS Airdrop Guide ðŸŒŸ",
        "avatar": "airdrops/Irys/irys.png",
        "guide": "airdrops/IRYS/irys.html"
      },
      {
        "name": "MegaEth",
        "title": "ðŸŒŸ MegaEth Airdrop Guide ðŸŒŸ",
        "avatar": "airdrops/MegaEth/MegaEth.png",
        "guide": "airdrops/MegaEth/MegaEth.html"
      },
      {
        "name": "Inco Network",
        "title": "ðŸŒŸ Inco Airdrop Guide ðŸŒŸ",
        "avatar": "airdrops/Inco/Inco.png",
        "guide": "airdrops/Inco/Inco.html"
      }
    ];

    const grid = document.getElementById('airdrop-grid');

    airdrops.forEach((airdrop, index) => {
      const card = document.createElement('div');
      card.className = `glass-card fade-in delay-${index % 3}`;
      card.innerHTML = `
        <div class="flex flex-col h-full">
          <img src="${airdrop.avatar}" alt="${airdrop.name} Avatar" onerror="this.src='https://via.placeholder.com/100';">
          <h2 class="text-3xl mb-3"><i class="fas fa-rocket mr-2 text-cyan-400"></i>${airdrop.title}</h2>
          <p class="text-gray-300 mb-4">Dive into the ${airdrop.name} guide to earn rewards!</p>
          <div class="mt-auto">
            <a href="${airdrop.guide}" class="btn">View Guide</a>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
